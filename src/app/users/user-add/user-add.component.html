<div class="card mt-5">
  <div class="card-header">
    Thêm mới người dùng
  </div>
  <div class="card-body">
    <div class="row m-2">
      <form class="col-12" [formGroup]="formAddUser" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Ten</label>
          <input formControlName="name" type="text" class="form-control" >
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
               class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="text" class="form-control" >
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Name is required.
            </div>
            <div *ngIf="email.errors.email">
              Email khong dung dinh dang.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Dia chi</label>
          <input formControlName="address" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label >Ngay sinh</label>
          <input formControlName="dob" type="date" class="form-control" >
        </div>
        <button [disabled]="formAddUser.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
